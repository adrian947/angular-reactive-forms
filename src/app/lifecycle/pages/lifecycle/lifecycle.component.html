<h2>Life Cycles</h2>
<a href="https://v17.angular.io/guide/lifecycle-hooks" target="_blank">Doc Angular</a>
<hr />

<button (click)="isProductoVisible = !isProductoVisible">Change var</button>
<button (click)="increaseNumber()">+1</button>

<p>{{ isProductoVisible }}</p>

<app-son
  *ngIf="isProductoVisible"
  [num]="currentNumber"
  (resetNum)="handleResetNum()"
></app-son>
