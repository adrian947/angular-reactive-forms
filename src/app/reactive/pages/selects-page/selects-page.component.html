<h1 class="mt-3">Selectores</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>

      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let region of regionsOptions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col" *ngIf="myForm.value.region">
      <label class="form-label">Pais:</label>

      <select class="form-control" formControlName="country">
        <option value="">-- Seleccione pais --</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col" *ngIf="myForm.value.country">
      <label class="form-label">Fronteras:</label>

      <select class="form-control" formControlName="border">
        <option value="">-- Seleccione la frontera --</option>
        <option
          *ngFor="let borders of countriesBorders"
          [value]="borders"
        >
          {{ borders }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
